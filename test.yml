---
- hosts: all
  become: yes
  gather_facts: true

  vars_files:
    - secrets.yml

  tasks:


  # Install packages
  - name: Install packages
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
      with_items: "{{ packages[*] }}"
#create log to check vars
  - name: "Date addition"
    shell: date >> /home/ubuntu/check.txt
  - name: "EvVar check"
    shell: echo $GITHUB_REPO_PATH >> /home/ubuntu/check.txt
